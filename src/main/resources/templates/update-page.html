<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Expense - ExpenseTracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1e1b4b;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f1faee;
            --gray: #e9ecef;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 100;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: var(--radius);
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-links a:hover, 
        .nav-links a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-weight: bold;
        }
        
        /* Main Content */
        .main-content {
            padding: 50px 0;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
            font-size: 2.2rem;
            position: relative;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }
        
        /* Cards */
        .card {
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray);
        }
        
        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        /* Forms */
        .expense-form {
            max-width: 600px;
            margin: 0 auto 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        input[type="number"],
        input[type="datetime-local"],
        select,
        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-success {
            background-color: var(--success);
        }
        
        .btn-success:hover {
            background-color: #33b1e6;
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: #e91175;
        }
        
        .btn-icon {
            margin-right: 8px;
        }
        
        /* Footer */
        footer {
            background-color: var(--dark);
            color: white;
            padding: 30px 0 20px;
            margin-top: 50px;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .copyright {
            font-size: 14px;
        }
        
        .footer-nav a {
            color: #ddd;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease;
        }
        
        .footer-nav a:hover {
            color: var(--primary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .footer-content {
                flex-direction: column;
            }
            
            .footer-nav {
                margin-top: 15px;
            }
            
            .footer-nav a {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container navbar">
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <span>ExpenseTracker</span>
            </div>
            <nav class="nav-links">
                <a href="/"><i class="fas fa-home"></i> Home</a>
                <a href="/list"><i class="fas fa-list"></i> Expenses</a>
                <a href="/showAdd"><i class="fas fa-plus"></i> Add Expense</a>
                <a href="/showBudgetForm"><i class="fas fa-chart-pie"></i> Budget</a>
                <a href="/"><i class="fas fa-chart-pie"></i>Logout</a>

            </nav>
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span id="client-name" th:text="${session.client != null ? session.client.firstName : 'Guest'}">Guest</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Update Expense</h1>
            
            <!-- Expense Form Card -->
            <div class="card expense-form">
                <div class="card-header">
                    <h2 class="card-title">Edit Expense Details</h2>
                </div>
                
                <form th:action="@{/submitUpdate(expId=${expenseId})}" th:object="${expense}" method="post">
                    <div class="form-group">
                        <label for="expenseCategory">
                            <i class="fas fa-tag"></i> Expense Category
                        </label>
                        <select id="expenseCategory" name="expenseCategory" th:field="*{category}">
                            <option value="groceries">Groceries</option>
                            <option value="Utilities(bills)">Utilities (bills)</option>
                            <option value="transportation">Transportation</option>
                            <option value="dining out">Dining Out</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="travel">Travel</option>
                            <option value="education">Education</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">
                            <i class="fas fa-dollar-sign"></i> Amount
                        </label>
                        <input type="number" step="0.01" id="amount" th:field="*{amount}" placeholder="0.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="dateTime">
                            <i class="fas fa-calendar-alt"></i> Date & Time
                        </label>
                        <input type="datetime-local" id="dateTime" th:field="*{dateTime}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">
                            <i class="fas fa-comment"></i> Description
                        </label>
                        <textarea id="description" th:field="*{description}" rows="3" placeholder="Enter expense details..."></textarea>
                    </div>
                    
                    <div style="display: flex; gap: 15px;">
                        <button type="submit" class="btn btn-success" style="width: 100%;">
                            <i class="fas fa-save btn-icon"></i> Save Changes
                        </button>
                        <a href="/list" class="btn" style="width: 100%; background-color: var(--secondary);">
                            <i class="fas fa-arrow-left btn-icon"></i> Back to List
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    &copy; 2025 ExpenseTracker. All rights reserved.
                </div>
                <div class="footer-nav">
                    <a href="/">Home</a>
                    <a href="/list">Expenses</a>
                    <a href="/showBudgetForm">Budget</a>
                    <a href="#">Help</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
